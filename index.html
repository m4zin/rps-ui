<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/scripts/index.js" defer></script>
</head>
<body>
    <div class="rpc-body">
        <div class="heading">
            <p>Can you beat a computer at rock, paper, scissors?</p>
        </div>

        <div class="player-text-computer">
            <div class="player">
                <img src="/images/user.png" alt="user">
                <p class="user-score">0</p>
            </div>
            <div class="text">
                <p class="text-one"></p>
                <p class="text-two"></p>
            </div>
            <div class="computer">
                <img src="/images/computer.png" alt="computer">
                <p class="computer-score">0</p>
            </div>
        </div>

        <div class="player-options">
            <div class="options">
                <button class="rock">
                    <img src="/images/rock.png" alt="rock">
                </button>
                <button class="paper">
                    <img src="/images/paper.png" alt="paper">
                </button>
                <button class="scissors">
                    <img src="/images/scissors.png" alt="scissors">
                </button>
            </div>
            <div class="text-for-plays">
                <p>Choose from the above plays to start!</p>
            </div>
        </div>
    </div>
</body>
</html>
